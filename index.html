  <script>
    $(document).ready(function () {
      const apiUrl = 'https://www.themealdb.com/api/json/v1/1/categories.php';

      $.ajax({
        url: apiUrl,
        method: 'GET',
        success: function (data) {
          displayCategories(data.categories);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.log('Error: ' + textStatus + ' - ' + errorThrown);
        }
      });

      function displayCategories(categories) {
  categories.sort((a, b) => a.strCategory.localeCompare(b.strCategory));

  let categoryList = '';
  categories.forEach(category => {
    categoryList += `
         <div class="p-5">
          <a href="category-details.html?category=${category.strCategory}">
          <div>
            </div>
            <div class="bg-gray-200 dark:bg-gray-800 flex items-center justify-center max-w-md rounded-md overflow-hidden shadow-lg hover:scale-105 transition duration-500 cursor-pointer flex-col">
              <img src="${category.strCategoryThumb}" alt="${category.strCategory}">
              <div class="flex flex-col items-center justify-center">
                <h3 class="text-xl text-orange-500 font-semibold  text-center md:p-1 md:text-xl">${category.strCategory}</h3>
                </div>
                </div>
                </a>
                </div>
                
        `;
  });
  $('#category-list').html(categoryList);
} })
</script>
