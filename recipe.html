    <script>
      $(document).ready(function () {
        const mealId = getUrlParameter('meal');
        const apiUrl = `https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`;
    
        if (mealId) {
          $.ajax({
            url: apiUrl,
            method: 'GET',
            success: function (data) {
              displayRecipe(data.meals[0]);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.log('Error: ' + textStatus + ' - ' + errorThrown);
            }
          });
        }
    
        function displayRecipe(meal) {
          // Display the meal details on the page
          $('#recipe-title').text(meal.strMeal);
          $('#recipe-image').attr('src', meal.strMealThumb);
    
          // Display ingredients
          let ingredientsList = '';
          for (let i = 1; i <= 20; i++) {
            const ingredient = meal[`strIngredient${i}`];
            const measure = meal[`strMeasure${i}`];
            if (ingredient) {
              ingredientsList += `<li>${measure} ${ingredient}</li>`;
            }
          }
          $('#ingredients-list').html(ingredientsList);
    
          // Display instructions
          const instructions = meal.strInstructions.split('\n').join('<br>');
          $('#instructions').html(instructions);
    
          // Display YouTube video
          const youtubeLink = meal.strYoutube;
          if (youtubeLink) {
            const videoId = youtubeLink.split('v=')[1];
            const embeddedVideo = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            $('#youtube-video').html(embeddedVideo);
          }
        }
    
        // Helper function to get URL parameter
        function getUrlParameter(sParam) {
          const sPageURL = window.location.search.substring(1);
          const sURLVariables = sPageURL.split('&');
          for (let i = 0; i < sURLVariables.length; i++) {
            const sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
          }
          return false;
        }
      });
    </script>
